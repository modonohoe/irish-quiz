<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="description" content="Fun fact quiz about the Irish Language Gaeilge">
    <meta name="keywords" content="quiz, game, Irish Language, Gaeilge, Irish, fun facts">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">

    <title>Gaeilge Fun Facts Quiz P</title>
</head>

<body>
    <header id="logo" class="flex-row flex-center">
        <h1 class="text-center">Gaeilge Fun Facts</h1>
        <img id="heart" src="assets/images/pixel-heart.png" alt="green pixelated heart image">
    </header>

    <div class="flex-row justify-center">
        <div id="music">
            <p>Music: <i class="fa-solid fa-volume-high"></i><i class="fa-solid fa-volume-xmark"></i></p>
        </div>
    </div>

    <div class="flex-row justify-center">
        <div id="player-updates" class="justify-center flex-row">
            <div class="update-item">
                <p id="progressText">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull">

                    </div>
                </div>
            </div>
            <div class="update-item">
                <p>
                    Score:
                </p>
                <p id="score">
                    0
                </p>
            </div>
        </div>
    </div>

    <div class="container flex-row justify-center">
        <div id="quiz-container">
            <div id="question">
                What is the answer to this question?
            </div>
            <div class="option-container">
                <p class="option-text" data-number="1">Option 1</p>
            </div>
            <div class="option-container">
                <p class="option-text" data-number="2">Option 2</p>
            </div>
            <div class="option-container">
                <p class="option-text" data-number="3">Option 3</p>
            </div>
            <div class="option-container">
                <p class="option-text" data-number="4">Option 4</p>
            </div>
        </div>
    </div>

</body>
<!-- font awesome script -->
<script src="/assets/js/script.js"></script>
<script src="/assets/js/questions.json"></script>
<script src="https://kit.fontawesome.com/f916b749a1.js" crossorigin="anonymous"></script>

</html>
